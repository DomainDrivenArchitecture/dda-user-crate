dda-user-cratedist: trusty
language: clojure

services:
  - docker

stages:
  - build

jobs:
  include:
    - stage: build
      script:
        - # build
        - lein test
        - lein uberjar
        - md5sum target/uberjar/dda-user-standalone.jar > target/uberjar/dda-user-standalone.jar.md5
        - sha256sum target/uberjar/dda-user-standalone.jar > target/uberjar/dda-user-standalone.jar.sha256
        - sha512sum target/uberjar/dda-user-standalone.jar > target/uberjar/dda-user-standalone.jar.sha512
        - # integration test as root
        - docker build -t dda-user-crate-as-root --file integration/docker/image_as_root/Dockerfile .
        - docker build -t dda-user-crate-as-root-test --file integration/docker/test_as_root/Dockerfile .
        - # integration test as remote sudoer
        - # docker build -t dda-user-crate-as-sudoer --file integration/docker/image_as_sudoer/Dockerfile .
        - # docker run -d -P --name test_sshd dda-user-crate-as-sudoer
        - # docker port test_sshd 22
        - # java -jar target/uberjar/dda-user-standalone.jar -t target/uberjar/dda-user-standalone.jar integration/docker/image_as_sudoer/target.edn integration/docker/image_as_sudoer/user.edn
        - # docker container stop test_sshd
      deploy:
        - provider: releases
          skip_cleanup: true
          on:
            tags: true
          api_key:
            secure: ""
          file:
            - target/uberjar/dda-user-standalone.jar
            - target/uberjar/dda-user-standalone.jar.md5
            - target/uberjar/dda-user-standalone.jar.sha256
            - target/uberjar/dda-user-standalone.jar.sha512